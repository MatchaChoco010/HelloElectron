os: osx
osx_image: xcode8.3
language: node_js
node_js: node
before_install:
- brew update
install:
- npm install
script:
- npm test
before_deploy:
- brew update
- brew install wine
- brew install mono
- npm run archive
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  skip_cleanup: true
  on:
    repo: satorf/HelloElectron
    tags: true
